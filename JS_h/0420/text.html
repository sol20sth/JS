<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .v_h {
      visibility: hidden;
    }
    .d_n {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <!-- innerText vs textContent -->
    <h1>HELLO 1</h1>
    <h2>HELLO 2</h2>
    <h3>HELLO 3</h3>
    <p class="v_h">this is visibility hidden</p>
    <p class="d_n">this is display none</p>
  </div>
</body>
</html>
